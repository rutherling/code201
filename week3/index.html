<!DOCTYPE HTML>

<html>
  <head>
    <title>Bus Mall</title>
    <meta charset="utf-8">
    <meta lang="en">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="parent">
      <div id="videoContainer">
        <video id="campaignVideo" width="300px" controls poster="img/campaignLogo.png">
          <source src="vid/busMall.mp4" />
          <source src="vid/busMall.ogv"/>
          <p> Sorry, the video cannot load.</p>
        </video>
      </div>
      <div>
        <h1>Vote for Your Favorite</h1>
      </div>

      <div id="imagesContainer">
        <div id="leftImage" class="child">
        </div>
        <div id="centerImage" class="child">
        </div>
        <div id="rightImage" class="child">
        </div>
      </div>

      <div class="buttons">
        <button id="outcome">Show Results! </button>
        <button id="voteAgain"> 8 more votes! </button>
        <button id="newRound"> New Round </button>
      </div>

      <div id="visual">
        <canvas id="canvas" width=80% height=30%></canvas> <!--appears after 16 clicks-->
        <canvas id="canvas2" width=80% height=30%></canvas>
      </div>
    </div>

    <script src="Chart.js"></script>
    <script src="app.js"></script>
  </body>

</html>
